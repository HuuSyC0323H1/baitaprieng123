    function addData() {
        let id = document.getElementById('id').value;
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let phone = document.getElementById('phone').value;

        let item = {
            id: id,
            name: name,
            email: email,
            phone: phone
        }
        if (checkID(id)) {
            this.data.push(item);
            viewData();
        }
    }
