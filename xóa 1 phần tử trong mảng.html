    function tim(scores) {
        let max = -Infinity;
        let max2 = -Infinity;
        let max3 = -Infinity;
        for (let i = 0; i < scores.length; i++) {
            if (scores[i] > max) {
                max3 = max2;
                max2 = max;
                max = scores[i];
            } else if (scores[i] > max2) {
                max3 = max2;
                max2 = scores[i];
            } else if (scores[i] > max3) {
                max3 = scores[i];
            }
        }
        return max3;
    }
   let ac = tim([9,9,7,4,3,2,2,8,8,6]);
