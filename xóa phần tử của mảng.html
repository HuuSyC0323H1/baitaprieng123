<script>
  function unique(arr) {
    let newArr = []
    for (let i = 0; i < arr.length; i++) {
      if (newArr.indexOf(arr[i]) === -1) {
        newArr.push(arr[i])
      }
    }
    return newArr
  }
  alert(unique([1, 1, 2, 3, 5, 3, 1, 5, 6, 7, 4]))
</script>
